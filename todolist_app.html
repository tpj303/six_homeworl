    <script>
        // å¾…è¾¦äº‹é …æ•¸æ“š
        let todos = [];
        let currentFilter = 'all';

        // è¼‰å…¥é é¢æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            renderTodos();
            
            // ç›£è½ Enter éµæ–°å¢å¾…è¾¦äº‹é …
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {

        });

        // æ–°å¢å¾…è¾¦äº‹é …
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('è«‹è¼¸å…¥å¾…è¾¦äº‹é …å…§å®¹ï¼');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toLocaleString()
            };

            todos.unshift(todo);
            input.value = '';
            saveTodos();
            renderTodos();
        }

        // åˆ‡æ›å¾…è¾¦äº‹é …å®Œæˆç‹€æ…‹
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // åˆªé™¤å¾…è¾¦äº‹é …
        function deleteTodo(id) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å¾…è¾¦äº‹é …å—ï¼Ÿ')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        // ç¯©é¸å¾…è¾¦äº‹é …
        function filterTodos(filter) {
            currentFilter = filter;
            
            // æ›´æ–°ç¯©é¸æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        // æ¸…é™¤å·²å®Œæˆçš„å¾…è¾¦äº‹é …
        function clearCompleted() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å·²å®Œæˆçš„å¾…è¾¦äº‹é …å—ï¼Ÿ')) {
                todos = todos.filter(t => !t.completed);
                saveTodos();
                renderTodos();
            }
        }

        // æ¸²æŸ“å¾…è¾¦äº‹é …åˆ—è¡¨
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const todoCount = document.getElementById('todoCount');
            const clearBtn = document.getElementById('clearCompleted');
            
            // æ ¹æ“šç•¶å‰ç¯©é¸æ¢ä»¶éæ¿¾å¾…è¾¦äº‹é …
            let filteredTodos = todos;
            switch (currentFilter) {
                case 'completed':
                    filteredTodos = todos.filter(t => t.completed);
                    break;
                case 'pending':
                    filteredTodos = todos.filter(t => !t.completed);
                    break;
                default:
                    filteredTodos = todos;
            }

            // å¦‚æœæ²’æœ‰å¾…è¾¦äº‹é …ï¼Œé¡¯ç¤ºç©ºç‹€æ…‹
            if (filteredTodos.length === 0) {
                let emptyMessage = '';
                switch (currentFilter) {
                    case 'completed':
                        emptyMessage = 'é‚„æ²’æœ‰å·²å®Œæˆçš„å¾…è¾¦äº‹é …';
                        break;
                    case 'pending':
                        emptyMessage = 'å¤ªæ£’äº†ï¼æ²’æœ‰æœªå®Œæˆçš„å¾…è¾¦äº‹é …';
                        break;
                    default:
                        emptyMessage = 'é‚„æ²’æœ‰å¾…è¾¦äº‹é …ï¼Œé–‹å§‹æ–°å¢ä¸€äº›å§ï¼';
                }
                
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div>ğŸ“‹</div>
                        <p>${emptyMessage}</p>
                    </div>
                `;
            } else {
                // æ¸²æŸ“å¾…è¾¦äº‹é …
                todoList.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id})"
                        >
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">åˆªé™¤</button>
                    </div>
                `).join('');
            }

            // æ›´æ–°è¨ˆæ•¸å’Œæ¸…é™¤æŒ‰éˆ•
            const pendingCount = todos.filter(t => !t.completed).length;
            const completedCount = todos.filter(t => t.completed).length;
            
            todoCount.textContent = `å‰©é¤˜ ${pendingCount} é …æœªå®Œæˆ`;
            clearBtn.disabled = completedCount === 0;
        }

        // HTML è½‰ç¾©å‡½æ•¸
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å„²å­˜å¾…è¾¦äº‹é …åˆ° localStorage
        function saveTodos() {
            // æ³¨æ„ï¼šåœ¨ Claude.ai ç’°å¢ƒä¸­ localStorage ä¸å¯ç”¨ï¼Œé€™è£¡åƒ…ä½œç‚ºç¤ºä¾‹ä»£ç¢¼
            try {
                localStorage.setItem('todos', JSON.stringify(todos));
            } catch (e) {
                console.log('ç„¡æ³•ä½¿ç”¨ localStorageï¼Œè³‡æ–™å°‡åœ¨é é¢é‡æ–°è¼‰å…¥å¾Œéºå¤±');
            }
        }

        // å¾ localStorage è¼‰å…¥å¾…è¾¦äº‹é …
        function loadTodos() {
            try {

                }
            } catch (e) {
                console.log('ç„¡æ³•å¾ localStorage è¼‰å…¥è³‡æ–™');

        }
